<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's meme time!</title>
    <link rel="icon" href="meme.ico" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container_fluid p-4 bg-light text-center my-3">
      <h4>The Memes Of Life</h1>
      <h7 class="text-muted">Originally Created by Milind Mishra</h5>
    </div>
    <div class="container">
      <div class="text-center">
        <button
          type="button"
          class="btn btn-warning mx-1"
          onClick="loadMemes()"
        >
          Next
        </button>
        
      </div>
      <!-- meme display section starts -->
      <div class="text-center my-3">
        <img
          src="dummy.png"
          class="rounded"
          id="meme"
          alt="..."
          width="200"
          height="200"
        />
      </div>
      <!-- meme display section ends -->
    </div>
    <!-- footer section starts -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="FileSaver.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
